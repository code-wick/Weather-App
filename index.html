<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/b9e8e3be9c.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather-app-wrapper">
      <form  id="find-city">
        <input type="search"
         placeholder="search"
         autocomplete="off"
         autofocus="on" 
         id="search-location" />
        <input type="submit" value="Search"></input>
      </form>
      <h1 id="city">Paris</h1>
      <p></p>

      <h3 id="date"></h3>

      <img src="http://openweathermap.org/img/wn/01d@2x.png" id="icon"
            alt=""
            width="36"
            />
      <h2>72°</h2>
      <div class="row">
      <div class="col-6" >
        <ul>
          <li>
            Humidity: <span id="humidity"></span>% 
          </li>
          <li>
            wind: <span id="wind"></span>km/h
          </li>
        </ul>
      </div>
      </div>
      <hr />
     <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col">
            <div class="weather-forecast-date">Thursday</div>
            <img src="http://openweathermap.org/img/wn/01d@2x.png"
            alt=""
            width="36"
            />
            <br>
            <span class="weather-forecast-min">75°</span>
             | 
            <span class="weather-forecats-max">108°</span>
          </div>
          <div class="col">
            <div class="weather-forecast-date">Friday</div>
             <img src="http://openweathermap.org/img/wn/01d@2x.png"
            alt=""
            width="36"
            />
            <br>
            <span class="weather-forcast-min">74°</span>
             | 
            <span class="weather-forecast-max">100°</span>
          </div>
          <div class="col">
            <div class="weather-forecast-date">Saturday</div>
            <img src="http://openweathermap.org/img/wn/01d@2x.png"
            alt=""
            width="36"
            />
            <br>
            <span class="weather-forecast-min">68°</span>
             | 
            <span class="weather-forecast-max">89°</span>
          </div>
        </div>
      </div>
    </div>
    <script src="src.js"></script>
  </body>
</html>
